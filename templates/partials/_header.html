{% load static %}

<style>
    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
        outline: none;
    }
</style>

{% for message in messages %}
<p id="messages" class="alert alert-primary" role="alert">{{message}}</p>
{% endfor %}

<header class="cabecalho">
    <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form action="{% url 'buscar' %}">
                <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                <button type="submit" style="background-color: transparent; border:none; height: auto;">
                    <img src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                </button>
            </form>
        </div>
    </div>
</header>
